<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Breaking Bad Characters</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    >
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    >
    <link rel="stylesheet" href="./app/styles/styles.css">
    <script type="module" src="./app/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Pagina de Personajes de Breaking Bad</h1>
      <div class="header__container">
        <img src="./app/assets/bblogo.jpg" alt="Logo BB" class="header__container_image">
      </div>
    </header>
    <main class="main">
      <div class="wrap">
        <section class="main__select">
          <div class="main__select_container">
            <h2>Click en la Imagen para mostrar la Lista de Personajes</h2>
            <img src="./app/assets/bbchars.jpg" alt="Imagen Characters" class="imgChars">
          </div>
        </section>
        <section class="main__random">
          <div class="main__random_container">
            <h2>Click en la Imagen para mostrar un personaje Aleatorio</h2>
            <img src="./app/assets/bbrandom.jpeg" alt="Imagen Random" class="imgRandom">
          </div>
        </section>
        
      </div>
      <section class="main__search">
        <div>
          <input type="text" placeholder="Personaje a Buscar">
          <button type="button"> <img src="./app/assets/findlogo.jpeg" /></button>
        </div>

      </section>
    </main>
    <footer class="footer">
    <hr>
      <div class="footer__container">
      </div>
    </footer>
  </body>
</html>
